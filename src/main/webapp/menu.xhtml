<ui:composition
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:menubar style="margin-bottom: 50px">
        <p:menuitem value="Home" outcome="index" />
        <p:menuitem value="Account" outcome="account" />
        <p:menuitem value="Search" outcome="search"/>
        <p:menuitem value="Register" outcome="register"/>
        <f:facet name="options">
            Welcome,
            <h:outputText value="#{userController.currentUser.usrName}" rendered="#{userController.loggedIn()}"/>
            <h:outputText value="Guest" rendered="#{not userController.loggedIn()}"/>
            <h:form style="display: inline;">
                <p:commandButton ajax="false" actionListener="#{userController.logout()}" value="Logout" icon="ui-icon-extlink" style="margin-left: 50px;" />
            </h:form>
        </f:facet>
    </p:menubar>

</ui:composition>
