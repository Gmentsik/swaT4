<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>News Aggregator - Register</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml" />

    <h:form>
        <p:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{newsItemController.user.username}"/>

            <p:outputLabel for="pw"  value="Password: " />
            <p:inputText id="pw" value="#{newsItemController.user.password}"/>
            <p:commandButton value="Reset" type="reset" />
        </p:panelGrid>
        Register as a News...
        <p:commandButton value="Reader" action="#{newsItemController.addNewsReader}" ajax="false"/>
        <p:commandButton value="Writer" action="#{newsItemController.addNewsWriter}" ajax="false"/>
    </h:form>



</h:body>
</html>
